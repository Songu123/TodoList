<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="container bg-white p-4 rounded shadow" style="max-width: 400px">
      <h1 class="text-center">Todo-List</h1>
      <div class="input-group flex-nowrap">
        <input
          type="text" id="taskInput"
          class="form-control"
          placeholder="Add new Todo"
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
        <button type="button" class="add_btn btn btn-info text-light">
          Add
        </button>
      </div>
      <ul id="task-list" class="list-group mt-3">
        <!-- <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="">Ngyuen van son</span>
          <div>
            <button type="button" class="btn btn-success">Ok</button>
            <button type="button" class="btn btn-danger">Del</button>
          </div>
        </li> -->
      </ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
